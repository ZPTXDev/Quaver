name: Analyze
on:
  push:
    branches: [ master, next ]
  pull_request:
    branches: next
  schedule:
    - cron: '38 22 * * 6'

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
  commitlint:
    name: CommitLint
    if: contains(fromJson('["push", "pull_request"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5.3.1
        with:
          configFile: '.github/commitlint.config.cjs'
  eslint:
    name: ESLint
    if: contains(fromJson('["push", "pull_request"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
  tsc:
    name: TSC
    if: contains(fromJson('["push", "pull_request"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cp settings.example.json settings.json
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i && npx genversion --es6 --semi src/lib/util/version.ts
      - uses: EPMatt/reviewdog-action-tsc@v1.4.0
        with:
          reporter: github-check
  prettier:
    name: Prettier
    if: contains(fromJson('["push", "pull_request"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: creyD/prettier_action@v4.2
        with:
          commit_message: 'refactor: prettify'
          prettier_options: --write **/*.ts
